<!Doctype html>
	<html>
		<head>
			<meta charset="UTF-8">
			<meta name="author" content="Szymon">
			<title>czwarty skrypt - zadanie 1 - slider </title>
			<script src="jquery.js"></script>
			<script src="main.js"></script>
			
			
		</head>
			<body>
				<style>
				.foto{
				width:400px;
				height:400px;
				background-color:#444;
				margin:10px auto;
				background-size:contain;
				background-repeat:no-repeat;
				background-position:center center;
				}
				.btnbox{
				text-align:center;
				}
				.btn{
				cursor:pointer;
				display:inline-block;
				margin:0px 10px;
				min-width:30px;
				padding:10px 0px;
				text-align:center;
				border:1px solid #333;
				border-radius:50%;
				}
				.active{
				background-color:#F00;
				}
				</style>
			<div class="foto"></div>
			<div class="btnbox">
				<div class="btn" data-img="img/1.png" id="jajo">1</div>
				<div class="btn" data-img="img/2.jpg">2</div>
				<div class="btn" data-img="img/3.jpg">3</div>
				<div class="btn" data-img="img/4.jpg">4</div>
			</div>
				
			</body>
</html>
